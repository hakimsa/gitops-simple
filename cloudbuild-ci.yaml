steps:
  # 1. Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Image'
    args:
      ['build', '-t', 'us-central1-docker.pkg.dev/fiery-synthesis-472821-m2/my-repo/app:$SHORT_SHA', '.']

  # 2. Run tests
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Run Tests'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker run --rm \
          -v $PWD:/app \
          -w /app node:20 \
          bash -c "npm install && npm test"

  # 3. SonarQube
  - name: 'sonarsource/sonar-scanner-cli'
    id: 'SonarQube Analysis'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        sonar-scanner
    env:
      - 'SONAR_HOST_URL=https://sonarcloud.io'
      - 'SONAR_TOKEN=$_TOKEN_SONRQUBE_GITOPS'

  # 4. Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Image'
    args:
      ['push', 'us-central1-docker.pkg.dev/fiery-synthesis-472821-m2/my-repo/app:$SHORT_SHA']

images:
  - 'us-central1-docker.pkg.dev/fiery-synthesis-472821-m2/my-repo/app:$SHORT_SHA'
