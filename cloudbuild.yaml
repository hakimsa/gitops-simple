steps:
  # 1. Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Image'
    args:
      ['build', '-t', 'us-central1-docker.pkg.dev/fiery-synthesis-472821-m2/my-repo/app:v3', '.']

  # 2. Run tests (as a separate step)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Run Tests'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker run --rm \
          -v $PWD:/app \
          -w /app node:20 \
          bash -c "npm install && npm test"

  # 3. SonarQube analysis
  - name: 'sonarsource/sonar-scanner-cli'
    id: 'SonarQube Analysis'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        WORKDIR=$(pwd)
        mkdir -p "$WORKDIR/.scannerwork"
        export SONAR_SCANNER_OPTS="-Dsonar.working.directory=$WORKDIR/.scannerwork"
        sonar-scanner
    env:
      - 'SONAR_HOST_URL=https://sonarcloud.io'
      - 'SONAR_TOKEN=$_TOKEN_SONRQUBE_GITOPS'
    dir: '.'

  # 4. Push Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Image'
    args:
      ['push', 'us-central1-docker.pkg.dev/fiery-synthesis-472821-m2/my-repo/app:v3']

  # 5. Deploy to staging App Engine (default service)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy Staging'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud app deploy app.yaml \
          --image-url=us-central1-docker.pkg.dev/fiery-synthesis-472821-m2/my-repo/app:v3 \
          --quiet

  # 6. Deploy to production App Engine (manual trigger)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy Production'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Manual deploy step. Trigger this step manually when ready."
        # gcloud app deploy app.yaml --version=prod --image-url=us-central1-docker.pkg.dev/$fiery-synthesis-472821-m2/my-repo/app:v3 --quiet

images:
  - 'us-central1-docker.pkg.dev/fiery-synthesis-472821-m2/my-repo/app:v3'

# Secret manager integration
availableSecrets:
  secretManager:
    - versionName: projects/fiery-synthesis-472821-m2/secrets/sonar-token/versions/v3
      env: 'TOKEN_SONRQUBE_GITOPS'
