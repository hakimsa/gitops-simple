steps:
  # 1️⃣ Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build image'
    args:
      ['build', '-t', 'us-central1-docker.pkg.dev/fiery-synthesis-472821-m2/my-repo/app:v3', '.']

  # 2️⃣ SonarQube analysis
  - name: 'sonarsource/sonar-scanner-cli'
    id: 'SonarQube Analysis'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      mkdir -p /workspace/.scannerwork
      sonar-scanner
    env:
      - 'SONAR_HOST_URL=https://sonarcloud.io'
      - 'SONAR_TOKEN=$_TOKEN_SONRQUBE_GITOPS'   # Variable de sustitución desde GitHub

  # 3️⃣ Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push image'
    args:
      ['push', 'us-central1-docker.pkg.dev/fiery-synthesis-472821-m2/my-repo/app:v3']

  # 4️⃣ Deploy staging App Engine
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy staging'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud app deploy app.yaml \
          --image-url=us-central1-docker.pkg.dev/fiery-synthesis-472821-m2/my-repo/app:v3 \
          --quiet

images:
  - 'us-central1-docker.pkg.dev/fiery-synthesis-472821-m2/my-repo/app:v3'
