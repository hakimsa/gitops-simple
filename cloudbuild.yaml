steps:
  # 1️⃣ Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build image'
    args:
      ['build', '-t', 'us-central1-docker.pkg.dev/fiery-synthesis-472821-m2/my-repo/app:latest', '.']

  # 2️⃣ SonarQube analysis
  - name: 'sonarsource/sonar-scanner-cli'
    id: 'SonarQube Analysis'
    entrypoint: 'sonar-scanner'
    env:
      - 'SONAR_HOST_URL=https://sonarcloud.io'
      - 'SONAR_TOKEN=$SONAR_TOKEN'   # Toma el token desde Secret Manager

  # 3️⃣ Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push image'
    args:
      ['push', 'us-central1-docker.pkg.dev/fiery-synthesis-472821-m2/my-repo/app:latest']

  # 4️⃣ Deploy to staging App Engine
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy staging'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud app deploy app.yaml \
          --image-url=us-central1-docker.pkg.dev/fiery-synthesis-472821-m2/my-repo/app:latest \
          --quiet

images:
  - 'us-central1-docker.pkg.dev/fiery-synthesis-472821-m2/my-repo/app:latest'

availableSecrets:
  secretManager:
    - versionName: projects/fiery-synthesis-472821-m2/secrets/sonar-token/versions/latest
      env: 'SONAR_TOKEN'
