name: CI/CD Pipeline - PROD (Blue-Green + Cosign + Approval + Rollback)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGION: us-central1
  PROJECT_ID: fiery-synthesis-472821-m2
  REPO: my-repo
  SERVICE: service-prod

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          IMAGE_TAG="app-prod:latest"
          docker build -t $IMAGE_TAG .
          docker save $IMAGE_TAG -o app-prod.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-image
          path: app-prod.tar
          retention-days: 3

      - name: Set image output
        id: set-image
        run: |
          echo "image=us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/app-prod:latest" >> $GITHUB_OUTPUT

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run unit tests
        run: npm test

  sonar:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Run SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
        run: |
          npx sonar-scanner \
            -Dsonar.organization=hakimsa \
            -Dsonar.projectKey=hakimsa_gitops-simple \
            -Dsonar.sources=./ \
            -Dsonar.host.url=https://sonarcloud.io

  push-image:
    needs: sonar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-image
          path: .

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Load and tag image
        run: |
          docker load -i app-prod.tar
          docker tag app-prod:latest us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/app-prod:latest

      - name: Push image to Artifact Registry
        run: |
          docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/app-prod:latest

      - name: Install cosign
        run: |
          curl -L -o cosign https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64
          chmod +x cosign
          sudo mv cosign /usr/local/bin/cosign

      - name: Sign image with cosign
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          echo "${{ secrets.COSIGN_PRIVATE_KEY }}" > cosign.key
          cosign sign --key cosign.key us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/app-prod:latest

      - name: Export image name
        id: img
        run: echo "image=us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/app-prod:latest" >> $GITHUB_OUTPUT

  deploy-prod-bluegreen:
    needs: push-image
    runs-on: ubuntu-latest
    environment: production   # <-- GitHub environment: requires manual approval if configured
    outputs:
      new_rev: ${{ steps.set.outputs.new_rev }}
      prev_rev: ${{ steps.set.outputs.prev_rev }}
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get current active revision (prev_rev)
        id: prev
        run: |
          PREV=$(gcloud run services describe ${{ env.SERVICE }} --region ${{ env.REGION }} --format="value(status.traffic[0].revisionName)" || echo "")
          echo "prev_rev=$PREV" >> $GITHUB_OUTPUT

      - name: Deploy new revision WITHOUT traffic
        id: set
        run: |
          IMAGE="us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/app-prod:latest"
          NEW_REV=$(gcloud run deploy ${{ env.SERVICE }} --image="$IMAGE" --region=${{ env.REGION }} --platform=managed --no-traffic --format="value(status.latestReadyRevisionName)")
          echo "new_rev=$NEW_REV" >> $GITHUB_OUTPUT
          PREV=$(gcloud run services describe ${{ env.SERVICE }} --region ${{ env.REGION }} --format="value(status.traffic[0].revisionName)" || echo "")
          echo "prev_rev=$PREV" >> $GITHUB_OUTPUT

      - name: Get new revision URL
        run: |
          NEW_REV="${{ steps.set.outputs.new_rev }}"
          REV_URL=$(gcloud run revisions describe "$NEW_REV" --region=${{ env.REGION }} --format="value(status.url)")
          echo "rev_url=$REV_URL" >> $GITHUB_OUTPUT

  smoke-test:
    needs: deploy-prod-bluegreen
    runs-on: ubuntu-latest
    steps:
      - name: Wait a bit for revision warmup
        run: sleep 8

      - name: Run smoke check against new revision
        run: |
          NEW_REV="${{ needs.deploy-prod-bluegreen.outputs.new_rev }}"
          REV_URL=$(gcloud run revisions describe "$NEW_REV" --region=${{ env.REGION }} --format="value(status.url)")
          echo "Testing $REV_URL"
          for i in 1 2 3 4 5; do
            http_status=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$REV_URL" || echo 000)
            echo "Attempt $i => $http_status"
            if [[ "$http_status" == "200" || "$http_status" == "204" || "$http_status" == "302" ]]; then
              exit 0
            fi
            sleep 3
          done
          echo "Smoke tests failed"
          exit 1

  promote-prod:
    needs: [deploy-prod-bluegreen, smoke-test]
    runs-on: ubuntu-latest
    if: ${{ needs.smoke-test.result == 'success' }}
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Promote new revision to 100% traffic
        run: |
          NEW_REV="${{ needs.deploy-prod-bluegreen.outputs.new_rev }}"
          gcloud run services update-traffic ${{ env.SERVICE }} --to-revision="${NEW_REV}=100" --region=${{ env.REGION }}

      - name: Notify Slack & Monitoring
        run: |
          curl -X POST "${{ secrets.MONITORING_WEBHOOK_URL }}" -H "Content-Type: application/json" -d '{"service":"service-prod","status":"deployed","env":"PROD"}'
          curl -X POST "${{ secrets.SLACK_WEBHOOK_URL }}" -H "Content-type: application/json" --data '{"text":"Deploy PROD completado: '${{ github.sha }}'"}'

  rollback-prod:
    needs: [deploy-prod-bluegreen, smoke-test]
    runs-on: ubuntu-latest
    if: ${{ needs.smoke-test.result == 'failure' }}
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Rollback traffic to previous revision
        run: |
          PREV_REV="${{ needs.deploy-prod-bluegreen.outputs.prev_rev }}"
          if [ -z "$PREV_REV" ]; then
            echo "No previous revision found â€” nothing to rollback to."
            exit 1
          fi
          echo "Rolling back to $PREV_REV"
          gcloud run services update-traffic ${{ env.SERVICE }} --to-revision="${PREV_REV}=100" --region=${{ env.REGION }}

      - name: Alert on rollback
        run: |
          curl -X POST "${{ secrets.SLACK_WEBHOOK_URL }}" -H "Content-type: application/json" --data '{"text":"Rollback PROD realizado para '${{ github.sha }}'"}'
