name: CI/CD Pipeline - Dev

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  # 1Ô∏è‚É£ Build Docker image
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/fiery-synthesis-472821-m2/my-repo/app-dev:latest .

  # 2Ô∏è‚É£ Run unit tests
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run unit tests
        run: npm test

  # 3Ô∏è‚É£ Static code analysis (SonarQube)
  sonar:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Authenticate to SonarQube
        run: echo "${{ secrets.TOKEN_SONRQUBE_GITOPS }}" > sonar-token.txt

      - name: Run SonarQube Analysis
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=my-service-dev \
            -Dsonar.host.url=https://sonarqube.mycompany.com \
            -Dsonar.login=${{ secrets.TOKEN_SONRQUBE_GITOPS }}

  # 4Ô∏è‚É£ Push Docker image to Artifact Registry 
  push-image:
    needs: sonar
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Push Docker image
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev
          docker push us-central1-docker.pkg.dev/fiery-synthesis-472821-m2/my-repo/app-dev:latest

  # 5Ô∏è‚É£ Deploy to Dev environment (Cloud Run)
  deploy-dev:
    needs: push-image
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Dev environment
        run: |
          gcloud run deploy my-service-dev \
            --image us-central1-docker.pkg.dev/fiery-synthesis-472821-m2/my-repo/app-dev:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated

  # 6Ô∏è‚É£ Post-deploy monitoring & alerting
  monitoring:
    needs: deploy-dev
    runs-on: ubuntu-latest
    steps:
      # ‚úÖ Notificaci√≥n en Slack
      - name: Send deployment notification to Slack
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":rocket: *Deploy completado en entorno DEV* :white_check_mark:\nProyecto: fiery-synthesis-472821-m2\nServicio: my-service-dev\nCommit: ${{ github.sha }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # üìà Trigger webhook de monitoreo
      - name: Trigger monitoring webhook
        if: success()
        run: |
          curl -X POST ${{ secrets.MONITORING_WEBHOOK_URL }} \
            -H "Content-Type: application/json" \
            -d '{"service":"my-service-dev","status":"deployed","env":"DEV"}'
