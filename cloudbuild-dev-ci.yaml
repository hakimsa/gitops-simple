    id: 'Deploy Staging'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud app deploy app-dev-deploy.yaml \
          --image-url=us-central1-docker.pkg.dev/fiery-synthesis-472821-m2/my-repo/app:$TAG_NAME \
          --quiet
